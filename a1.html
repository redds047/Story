<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Circular Ruins</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f3e7d3, #d9cbb7);
        font-family: 'Libre Baskerville', serif;
        overflow-x: hidden;
        color: #3b2f2f;
    }

   
    body::before {
        content: "";
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
        opacity: 0.2;
        z-index: -1;
    }

    header {
        text-align: center;
        padding: 2rem 1rem;
        font-family: 'Cinzel', serif;
        font-size: 2.5rem;
        letter-spacing: 2px;
        color: #4b2f2f;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    main {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .story-block {
        background: rgba(255, 248, 240, 0.95);
        border: 3px solid #8c6a53;
        border-radius: 15px;
        padding: 2rem;
        position: relative;
        box-shadow: 8px 8px 20px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    .story-block p {
        font-size: 1.15rem;
        line-height: 1.7;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s forwards;
    }

    
    .story-block p span {
        opacity: 0;
        display: inline-block;
        transform: translateY(20px);
        animation: wordFade 0.6s forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes wordFade {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

  
    .nav-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        background: #8c6a53;
        color: #fff9f0;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .nav-links a:hover {
        transform: translateY(-3px) rotate(-1deg);
        background: #5a4033;
    }

    footer {
        text-align: center;
        padding: 1rem;
        font-style: italic;
        color: #4b2f2f;
        margin-top: 3rem;
    }
</style>
</head>
<body>
<header>

</header>
<main>
    <div class="story-block" id="story1">
        <p id="text">
            <span>No</span> <span>one</span> <span>saw</span> <span>him</span> <span>disembark</span> <span>in</span> <span>the</span> <span>unanimous</span> <span>night</span> <span>no</span> <span>one</span> <span>saw</span> <span>the</span> <span>bamboo</span> <span>sink</span> <span>mud</span> 
        </p>
    </div>

    <div class="nav-links">
        <a href="a9.html">Next Story</a>
        <a href="index.html">Back to Library</a>
    </div>
</main>
<footer>
    Â© 2026 Historical Library Experience
</footer>

<script>
    // Animate each word sequentially
    const words = document.querySelectorAll('#text span');
    words.forEach((word, index) => {
        word.style.animationDelay = `${index * 0.15}s`;
    });
</script>
</body>
</html>
